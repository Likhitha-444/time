<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class=" gradient-text" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="time">
                    <div id="hour">00</div>
                    <p>hour</p>
                </div>
            </div>
            <div class="clock">
                <div class="time">
                    <div id="minute">00</div>
                    <p>minutes</p>
                </div>
            </div>
            <div class="clock">
                <div class="time">
                    <div id="second">00</div>
                    <p>seconds</p>
                </div>
            </div>
            <div class="clock">
                <div class="time">
                    <div id="meridian">AM</div>
                    <p>AM/PM</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
